<!DOCTYPE html>
<html lang="cs">

    <head>

        <meta charset="UTF-8">
        <title>Christmas Countdown</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="xmas-lights">
            <span class="bulb red"></span>
            <span class="bulb yellow"></span>
            <span class="bulb green"></span>
            <span class="bulb blue"></span>
            <span class="bulb red"></span>
            <span class="bulb yellow"></span>
            <span class="bulb green"></span>
            <span class="bulb red"></span>
            <span class="bulb yellow"></span>
            <span class="bulb green"></span>
            <span class="bulb blue"></span>
            <span class="bulb red"></span>
            <span class="bulb yellow"></span>
            <span class="bulb green"></span>
        </div>

        <h1>Odpočet do Vánoc</h1>
        <div id="countdown"></div>

        <div class="scene">

            <div class="gifts" id="gifts">
                <img src="https://i.ibb.co/rRydhYrh/gift-3.png" class="gift">
                <img src="https://i.ibb.co/JWqJtB26/gift-2.png" class="gift">
                <img src="https://i.ibb.co/qF25qK4G/gift-1.png" class="gift">
            </div>

            <div class="tree">
                <img src="https://i.ibb.co/0yHnWq3c/christmas-tree.png" alt="tree">
            </div>

            <!-- Grinch před krádeží -->
            <img src="https://i.ibb.co/qYckMFgm/grinch.png" class="grinch" id="grinch">

        </div>

        <script src="script.js"></script>

    </body>
</html>
